<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculate</title>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>
    <section class="container">
        <h2>Age <span class="text">Calculator</span></h2>
        <div class="input-part">
            <input type="text" class="input" placeholder="dd" id="date"/>
            <input type="text" class="input" placeholder="mm" id="month"/>
            <input type="text" class="input" placeholder="yr" id="year"/>
            <br/>
            <button id="calculate">Calculate</button>
        </div>
        <br/>
        <br/>
        <br/>
        <p id="para"></p>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
